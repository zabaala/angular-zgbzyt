<h2>Product Detail</h2>

<div *ngIf="product">
    <h3>{{ product.name }}</h3>
    <h4>{{ product.price | currency }}</h4>
    <p *ngIf="product.description">{{ product.description }}</p>
    <p *ngIf="!product.description">
        <small><i>* This product has no description yet.</i></small>
    </p>

    <button type="button" (click)="addToCart(product)">Add to Cart</button>
</div>
